  net_profit_t_3: T+3的净利润(万元)
  target_income: 最近一年的收入(万元)
target_fixed_attrs: &target_fixed_attrs
  company_name: 标的名称
  target_industry: 标的资产所属行业
target:
  <<: *target_fixed_attrs
  <<: *target_attrs

