  cash_reserve_1: 货币保有量(T-1)(元)
  cash_reserve_2: 货币保有量(T-2)(元)
  cash_reserve_3: 货币保有量(T-3)(元)

buyer_fixed_attrs: &buyer_fixed_attrs
